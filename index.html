<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josefo López - SEFO Analytics</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container { 
            width: 100%; 
            max-width: 500px; /* Un poco más ancho para favorecer la forma horizontal */
            background: white; 
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* La tarjeta Business Card Horizontal */
        .card-img {
            width: 100%;
            height: auto;
            display: block;
            background-color: #eee; /* Fondo por si la imagen no carga */
        }

        .actions {
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 botones en una sola fila para que sean mínimos */
            gap: 6px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 32px; /* Super pequeños */
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 8px; /* Texto mínimo */
            transition: 0.2s;
            text-align: center;
        }

        .btn:active { transform: scale(0.95); }

        .btn-green { background: #588157; color: white; }
        .btn-black { background: #1d1d1b; color: white; }
        .btn-save { background: #f0f0f0; color: #333; border: 1px solid #ddd; }

        footer {
            text-align: center;
            padding: 8px;
            color: #ccc;
            font-size: 8px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="sefoanalytics_BC-01.png" class="card-img" alt="Business Card Josefo">

    <div class="actions">
        <a href="tel:+15153393587" class="btn btn-green">Call</a>
        <a href="mailto:josefo.la78@gmail.com" class="btn btn-green">Email</a>
        <a href="https://www.sefoanalytics.com" target="_blank" class="btn btn-black">Web</a>
        <a href="contacto.vcf" download class="btn btn-save">Save</a>
    </div>

    <footer>SEFO ANALYTICS LLC &copy; 2026</footer>
</div>

</body>
</html>
