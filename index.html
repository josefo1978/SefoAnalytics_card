<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josefo López - SEFO Analytics</title>
    <style>
        /* Centrado absoluto */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Fondo blanco limpio */
        }

        .card-container {
            width: 90%; /* Deja un pequeño margen a los lados en el celular */
            max-width: 600px; /* Evita que se vea gigante en una computadora */
        }

        img {
            width: 100%;
            height: auto; /* Mantiene la proporción horizontal */
            display: block;
            border-radius: 4px; /* Un toque sutil de diseño */
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* Le da profundidad */
        }
    </style>
</head>
<body>

    <div class="card-container">
        <img src="sefoanalytics_BC-01.jpg" alt="Business Card Josefo López">
    </div>

</body>
</html>
