<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josefo López - SEFO Analytics</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            padding: 20px;
        }
        .container { 
            width: 100%; 
            max-width: 450px; 
            background: white; 
            border-radius: 15px; 
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-img {
            width: 100%;
            display: block;
            height: auto;
            /* BORDE TEMPORAL PARA PRUEBA: Si ves el borde pero no la foto, el nombre del archivo está mal */
            border: 2px solid red; 
        }
        .btn-area {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 55px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }
        .btn-green { background: #588157; color: white; }
        .btn-dark { background: #1d1d1b; color: white; }
        .btn-gray { background: #eee; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <img src="sefoanalytics_BC-01.png" class="card-img" alt="Business Card">

    <div class="btn-area">
        <a href="tel:+15153393587" class="btn btn-green">Call Now</a>
        <a href="mailto:josefo.la78@gmail.com" class="btn btn-green">Email</a>
        <a href="https://www.sefoanalytics.com" target="_blank" class="btn btn-dark">Website</a>
        <a href="contacto.vcf" download class="btn btn-gray">Save Contact</a>
    </div>
</div>

</body>
</html>
