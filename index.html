<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josefo López - SEFO Analytics</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        .container { 
            width: 100%; 
            max-width: 380px; 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        /* Si la imagen no carga, verás un recuadro gris */
        .card-img {
            width: 100%;
            height: auto;
            display: block;
            min-height: 200px;
            background-color: #eee; 
        }
        .actions {
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11px;
            color: white;
        }
        .btn-green { background: #588157; }
        .btn-black { background: #1d1d1b; }
        .btn-save { background: #f0f0f0; color: #333; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="container">
    <img src="sefoanalytics_BC-01.png" class="card-img" alt="Josefo Lopez Aguirre">

    <div class="actions">
        <a href="tel:+15153393587" class="btn btn-green">Call Now</a>
        <a href="mailto:josefo.la78@gmail.com" class="btn btn-green">Email</a>
        <a href="https://www.sefoanalytics.com" target="_blank" class="btn btn-black">Website</a>
        <a href="contacto.vcf" download class="btn btn-save" style="color:#333">Save Info</a>
    </div>
</div>

</body>
</html>
