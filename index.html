<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josefo López - SEFO Analytics</title>
    <style>
        /* Reset de márgenes para ganar espacio */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Helvetica', Arial, sans-serif; 
            background-color: #ebebeb; 
            display: flex; 
            justify-content: center; 
            padding: 10px;
            min-height: 100vh;
            align-items: center;
        }

        .main-wrapper { 
            width: 100%; 
            max-width: 450px; 
            background: #ffffff; 
            border-radius: 16px; 
            padding: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        /* Espacio máximo para tu Business Card */
        .card-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .card-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px; /* Opcional: redondea un poco los filos del PNG */
        }

        /* Grid de botones pequeños en inglés */
        .actions-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 8px; 
        }

        .btn { 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 44px; /* Tamaño estándar de pulgar pero compacto */
            background: #588157; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            font-size: 13px; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-dark { background: #1d1d1b; }

        .btn-save { 
            grid-column: span 2; 
            background: #f4f4f4; 
            color: #1d1d1b;
            border: 1px solid #ddd;
            margin-top: 4px;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="card-container">
            <img src="sefoanalytics_BC.png" alt="Josefo Lopez Business Card">
        </div>
        
        <div class="actions-grid">
            <a href="tel:+15153393587" class="btn">Call Now</a>
            <a href="mailto:josefo.la78@gmail.com" class="btn">Send Email</a>
            <a href="https://www.sefoanalytics.com" target="_blank" class="btn btn-dark">Website</a>
            <a href="https://linkedin.com/in/tu-perfil" target="_blank" class="btn btn-dark">LinkedIn</a>
            <a href="contacto.vcf" download class="btn btn-save">Save to Contacts</a>
        </div>

        <footer>Sefo Analytics &copy; 2026</footer>
    </div>

</body>
</html>
