<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josefo López - SEFO Analytics</title>
    <style>
        /* Centrado absoluto en la pantalla */
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Fondo gris claro para que resalte la tarjeta */
        }

        .card-container {
            width: 100%;
            max-width: 600px; /* Ancho máximo para que no se pixele en PC */
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 10px;
            overflow: hidden;
            line-height: 0; /* Elimina espacio extra debajo de la imagen */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border: none;
        }

        /* Estilo opcional por si quieres que al tocarla haga algo (opcional) */
        .card-container:active {
            transform: scale(0.98);
            transition: 0.2s;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <img src="sefoanalytics_BC-01.png" alt="Business Card Josefo López">
    </div>

</body>
</html>
