<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josefo López - SEFO Analytics</title>
    <style>
        /* Centrado absoluto y limpieza */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; 
            font-family: -apple-system, system-ui, sans-serif;
        }

        .card-container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* Contenedor de botones superiores */
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px; /* Espacio para el botón de abajo */
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 45px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-flex {
            flex: 1;
        }

        .btn-full {
            width: 100%;
        }

        /* Botón Llamar (Verde) */
        .btn-call {
            background-color: #588157;
            color: white;
        }

        /* Botón Guardar (Negro) */
        .btn-save {
            background-color: #1d1d1b;
            color: white;
        }

        /* Botón Trabajo (Gris Claro / Borde) */
        .btn-work {
            background-color: #ffffff;
            color: #1d1d1b;
            border: 2px solid #1d1d1b;
        }

        .btn:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <img src="sefoanalytics_BC-01.png" alt="Business Card Josefo López">

        <div class="button-group">
            <a href="tel:+15153393587" class="btn btn-flex btn-call">Call Now</a>
            <a href="contacto.vcf" download class="btn btn-flex btn-save">Save Contact</a>
        </div>
        
        <a href="https://www.sefoanalytics.com" target="_blank" class="btn btn-full btn-work">See my work</a>
    </div>

</body>
</html>
