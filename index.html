<head>

    <style>
        :root {
            --verde-sefo: #588157; /* Tu verde RGB 88, 129, 87 */
            --gris-oscuro: #2D2D2D;
            --gris-claro: #F2F2F2;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #ffffff; 
            color: var(--gris-oscuro); 
            text-align: center; 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container { 
            width: 100%;
            max-width: 400px; 
            padding: 20px;
            box-sizing: border-box;
        }

        /* Ajuste de Logo: M치s grande y centrado */
        .logo { 
            width: 80%; 
            max-width: 280px; 
            height: auto; 
            margin: 0 auto 30px auto; 
            display: block;
        }

        h1 { 
            font-size: 26px; 
            margin: 0 0 8px 0; 
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .tagline { 
            color: var(--verde-sefo); 
            font-size: 16px;
            font-weight: 600; 
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Botones Optimizados */
        .btn { 
            display: block; 
            background-color: var(--verde-sefo); 
            color: white; 
            padding: 18px; 
            margin: 12px 0; 
            text-decoration: none; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 16px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .btn:active {
            transform: scale(0.98);
            background-color: #466645;
        }

        .btn-secondary { 
            background-color: var(--gris-oscuro); 
        }

        .btn-contact { 
            background-color: var(--gris-claro); 
            color: var(--gris-oscuro); 
            margin-top: 25px;
        }

        footer {
            margin-top: 50px;
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>
</head>
