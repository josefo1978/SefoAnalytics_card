<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josefo López - SEFO Analytics</title>
    <style>
        /* Reset para evitar espacios fantasma */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #f0f0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 15px;
        }

        .main-container { 
            width: 100%; 
            max-width: 440px; 
            background: #ffffff; 
            border-radius: 20px; 
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Contenedor de la Business Card (PNG) */
        .card-view {
            width: 100%;
            margin-bottom: 20px;
        }

        .card-view img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            /* Asegúrate de que el PNG no tenga bordes transparentes extra */
        }

        /* Grid de 3 botones iguales */
        .button-group { 
            display: grid; 
            grid-template-columns: 1fr; /* Un botón por fila en móvil para máxima claridad */
            gap: 10px; 
        }

        /* Si prefieres 2 arriba y 1 abajo, usa: grid-template-columns: 1fr 1fr; */

        .btn { 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            background: #588157; /* El verde de tu logo */
            color: white; 
            text-decoration: none; 
            border-radius: 10px; 
            font-size: 14px; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
        }

        .btn:active {
            background: #466645;
            transform: scale(0.98);
        }

        .btn-dark {
            background: #1d1d1b;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: #aaa;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="card-view">
            <img src="sefoanalytics_BC.png" alt="Sefo Analytics Business Card">
        </div>
        
        <div class="button-group">
            <a href="tel:+15153393587" class="btn">Call Now</a>
            <a href="mailto:josefo.la78@gmail.com" class="btn">Send Email</a>
            <a href="https://www.sefoanalytics.com" target="_blank" class="btn btn-dark">Visit Website</a>
            <a href="contacto.vcf" download class="btn btn-dark">Save Contact</a>
        </div>

        <footer>SEFO ANALYTICS &copy; 2026</footer>
    </div>

</body>
</html>
