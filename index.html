<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josefo López - SEFO Analytics</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            padding: 10px;
        }

        .container { 
            width: 100%; 
            max-width: 480px; 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; /* Esto hace que la imagen llegue hasta el borde */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card-img {
            width: 100%;
            display: block;
            height: auto;
        }

        .content {
            padding: 15px;
        }

        .button-stack { 
            display: flex;
            flex-direction: column;
            gap: 10px; 
        }

        .btn { 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 55px; /* Más alto para que sea fácil de tocar */
            background: #588157; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-dark { background: #1d1d1b; }
        .btn-save { background: #e0e0e0; color: #333; }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="sefoanalytics_BC.png" class="card-img" alt="Josefo Lopez">
        
        <div class="content">
            <div class="button-stack">
                <a href="tel:+15153393587" class="btn">Call Now</a>
                <a href="mailto:josefo.la78@gmail.com" class="btn">Send Email</a>
                <a href="https://www.sefoanalytics.com" target="_blank" class="btn btn-dark">Visit Website</a>
                <a href="contacto.vcf" download class="btn btn-save">Save Contact</a>
            </div>
        </div>

        <footer>SEFO ANALYTICS LLC &copy; 2026</footer>
    </div>

</body>
</html>
